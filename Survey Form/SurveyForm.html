
<link rel="stylesheet" href="SurveyForm.css">

<p id="description">

<form id="survey-form">
    <div class="form-input">
        <label id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div class="form-input">
        <label id="email-label">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your Email">
    </div>
    <div class="form-input">
        <label id="number-label">Age</label>
        <input type="number" name="number" id="number" min="18" max="120" placeholder="Enter your Age">
    </div>
    <div class="form-input">
        <label id="dropdown-label">What is your favorite drug</label>
        <select name="dropdown" id="dropdown">
            <option value="value1">Beer</option>
            <option value="value2">Cigarretes</option>
            <option value="value3">Marihuana</option>
            <option value="value4">Booty</option>
        </select>
    </div>
    
</form>
